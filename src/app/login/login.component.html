<div class="container">
    <div class="row">
        <div class="col-7 mx-auto my-5 shadow-lg rounded rounded-5 p-5">
           <div class="text-center mb-4">
            <h1 class="fs-2">Admin Area</h1>
            <p class="fs-4">Login Account</p>
           </div>
            <form > 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Admin Mail">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Admin Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a routerLink="/signup" class="text-decoration-none text-primary fs-6 mt-4 d-block">Click to Signup Account</a>
        </div>
    </div>
</div>
