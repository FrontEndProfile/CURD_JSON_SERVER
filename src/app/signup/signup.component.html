<div class="container">
    <div class="row">
        <div class="col-7 mx-auto my-5 shadow-lg rounded rounded-5 p-5">
           <div class="text-center mb-4">
            <h1 class="fs-2">Create Account</h1>
            <p class="fs-4">Make Account Carefully</p>
           </div>
            <form > 
                <div class="mb-3">
                    <label for="fillname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fillname" aria-describedby="emailHelp" placeholder="Fill Name">
                    <div id="emailHelp" class="form-text">Full Name with LastName.</div>
                </div>
                <div class="mb-3">
                    <label for="Mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="Mobile" placeholder="Fill Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="Mail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="Mail" placeholder="Mail Address">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password Strong">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <a routerLink="/signup" class="text-decoration-none text-primary fs-6 mt-4 d-block">Click to Login Account</a>
        </div>
    </div>
</div>
